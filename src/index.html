<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Used Car Finder App</title>
</head>
<body>
  <header>
    <h1>Car Finder App</h1>
    <p>Looking for your dream vehicle? Use the form below to find the car of your dreams.</p>
  </header>
  <main>
    <form id="car-finder-form">
      <div>
        <label for="year">Year</label>
        <select id="year" name="year">
          <option value="">Select Year</option>
        </select>
      </div>
      <div>
        <label for="make">Make</label>
        <select id="make" name="make" disabled>
          <option value="">Select Make</option>
        </select>
      </div>
      <div>
        <label for="model">Model</label>
        <select id="model" name="model" disabled>
          <option value="">Select Model</option>
        </select>
      </div>
      <button type="submit" id="find-car-btn">Find Car</button>
    </form>
    <div id="car-details"></div>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
